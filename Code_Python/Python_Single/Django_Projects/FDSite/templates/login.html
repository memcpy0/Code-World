<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta http-equiv="content-Type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login Exapmle</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    <style>
        body {
            background-color: #eeeeee;
        }
    </style>
</head>
<body>
    <div class="container">

        <form class="form-signin" method="post" action="/login/">
            <h2 class="form-signin-heading">Please login</h2>

            <div class="form-group">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" name="Email Address" class="form-control" placeholder="Email address" required autofocus>
                <span class="help-block">Email address can't be none</span>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="Password" class="form-control" placeholder="Password" required>
                <span class="help-block" style="color: red">{{ error_msg }}</span>
            </div>

            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
            </div>

            <input class="btn btn-lg btn-primary btn-block" type="submit" value="SUBMIT">
        </form>
    </div>
    <script src="/static/jquery-3.3.1.min.js"></script>
    <script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>

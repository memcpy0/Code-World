<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第7个JavaScript实例,使用function+document.write</title>
</head>
<body>
    <h1>我的页面</h1>
    <p id="demo">我的段落</p>
    <button onclick="myFunc()">点我</button>
    <script>
        function myFunc() {
            document.write(Date());
        }
    </script>
</body>

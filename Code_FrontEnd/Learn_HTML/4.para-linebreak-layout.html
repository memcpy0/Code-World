<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>我的第4个HTML实例</title>
    </head>
    <body>
        <!-- 学习使用段落、折行, 排版提醒 -->
        <p>这是段落1。</p>
        <p>这是段落2。</p>
        <p>这是段落3。</p>

        <p>这个<br />段落<br />演示了折行的效果。</p>

        <hr />

        <p>下面的唐诗展示了源代码排版和浏览器排版的区别。</p>
        <h1>无题</h1>
        <p>【唐】李商隐</p>
        <p>
            飒飒东风西雨来，芙蓉塘外有轻雷。
                金蟾啮锁烧香入，玉虎牵丝汲井回。
                    贾氏窥帘韩椽少，宓妃留枕魏王才。
                        春心莫共花争发，一寸相思一寸灰。
        </p>
        <p>注意，浏览器忽略了源代码中的排版，省略了多余的空格和换行。</p>
        <p>
            这个段落
            在源代码中
            包含了许多行，
            但是浏览器中
            忽略了它们。
        </p>
        <p>
            这个   段落


            在源代     码中
            包含了许多    连续的空格和换行，
            但是浏览器中


            忽略了     它们。
        </p>

    </body>
</html>
